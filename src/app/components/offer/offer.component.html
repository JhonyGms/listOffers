<div class="row">
    <div class="col-md-6 mx-auto" style="display: flex; align-items: center;" align="center">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Ofertas</label>
            </div>
            <select class="custom-select" ame="miselect" [(ngModel)]="item.id" id="inputGroupSelect01"
                (change)="changeWebsite($event)">
                <option value="" selected>Seleccionar...</option>
                <option [value]="id" *ngFor="let items of data; let id = index;">Oferta{{id+1}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-md-6 mx-auto" align="center">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">ID Oferta:</span>
            </div>
            <input type="text" class="form-control" placeholder="{{item.id_oferta}}" aria-label="Recipient's username"
                aria-describedby="basic-addon2" style="background-color: white;" disabled>

        </div>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Nombre:</span>
            </div>
            <input type="text" class="form-control" placeholder="{{item.name}}" aria-label="Recipient's username"
            style="background-color: white;"  aria-describedby="basic-addon2" disabled>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-4 mx-auto" align="center">
       <app-characteristics [ids]="data[item.id]" ></app-characteristics> 
    </div>

    <div class="col-md-8 mx-auto" align="center">
        <app-prices [ids]="data[item.id]" ></app-prices> 

    </div>
</div>
